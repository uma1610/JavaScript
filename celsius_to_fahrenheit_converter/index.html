<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Celsius to fahrenheit Converter</title>
</head>
<body>
    <div id="wrapper">
        <h3>Celsius to Fahrenheit</h3>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="Celsius value">
        </div>
        <div>
            <button type="submit" onclick="convert()">Convert to Fahrenheit</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
      function convert(){
         const celciusvalue=Number(document.getElementById("input").value)
         const F=((9/5)*celciusvalue+32)
         const result=document.getElementById("result")
         result.innerHTML="Fahrenheit value is " + F;
      }
    </script>
</body>
</html>
